<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGerechtenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGerechtenLabel_gerechtenid}" for="gerechtenid" />
                    <h:inputText id="gerechtenid" value="#{gerechtenController.selected.gerechtenid}" title="#{bundle.CreateGerechtenTitle_gerechtenid}" required="true" requiredMessage="#{bundle.CreateGerechtenRequiredMessage_gerechtenid}"/>
                    <h:outputLabel value="#{bundle.CreateGerechtenLabel_gerechtnaam}" for="gerechtnaam" />
                    <h:inputText id="gerechtnaam" value="#{gerechtenController.selected.gerechtnaam}" title="#{bundle.CreateGerechtenTitle_gerechtnaam}" />
                    <h:outputLabel value="#{bundle.CreateGerechtenLabel_gerechtprijs}" for="gerechtprijs" />
                    <h:inputText id="gerechtprijs" value="#{gerechtenController.selected.gerechtprijs}" title="#{bundle.CreateGerechtenTitle_gerechtprijs}" />
                    <h:outputLabel value="#{bundle.CreateGerechtenLabel_gerechtenaantalbesteld}" for="gerechtenaantalbesteld" />
                    <h:inputText id="gerechtenaantalbesteld" value="#{gerechtenController.selected.gerechtenaantalbesteld}" title="#{bundle.CreateGerechtenTitle_gerechtenaantalbesteld}" />
                    <h:outputLabel value="#{bundle.CreateGerechtenLabel_gerechtenvoorraad}" for="gerechtenvoorraad" />
                    <h:inputText id="gerechtenvoorraad" value="#{gerechtenController.selected.gerechtenvoorraad}" title="#{bundle.CreateGerechtenTitle_gerechtenvoorraad}" />
                    <h:outputLabel value="#{bundle.CreateGerechtenLabel_totaal}" for="totaal" />
                    <h:inputText id="totaal" value="#{gerechtenController.selected.totaal}" title="#{bundle.CreateGerechtenTitle_totaal}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{gerechtenController.create}" value="#{bundle.CreateGerechtenSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{gerechtenController.prepareList}" value="#{bundle.CreateGerechtenShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGerechtenIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
