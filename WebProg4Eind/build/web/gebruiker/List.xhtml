<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGebruikerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGebruikerEmpty}" rendered="#{gebruikerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{gebruikerController.items.rowCount > 0}">
                    <h:outputText value="#{gebruikerController.pagination.pageFirstItem + 1}..#{gebruikerController.pagination.pageLastItem + 1}/#{gebruikerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{gebruikerController.previous}" value="#{bundle.Previous} #{gebruikerController.pagination.pageSize}" rendered="#{gebruikerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{gebruikerController.next}" value="#{bundle.Next} #{gebruikerController.pagination.pageSize}" rendered="#{gebruikerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{gebruikerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGebruikerTitle_gebruikerid}"/>
                            </f:facet>
                            <h:outputText value="#{item.gebruikerid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGebruikerTitle_admin}"/>
                            </f:facet>
                            <h:outputText value="#{item.admin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGebruikerTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGebruikerTitle_naam}"/>
                            </f:facet>
                            <h:outputText value="#{item.naam}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGebruikerTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGebruikerTitle_telefoonnummer}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefoonnummer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{gebruikerController.prepareView}" value="#{bundle.ListGebruikerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gebruikerController.prepareEdit}" value="#{bundle.ListGebruikerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gebruikerController.destroy}" value="#{bundle.ListGebruikerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{gebruikerController.prepareCreate}" value="#{bundle.ListGebruikerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGebruikerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
